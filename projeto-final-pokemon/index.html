<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Final - Pokémon</title>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo-link"></a>
                <img src="./src/assets/images/logo-pokemon.png" alt="Pokémon" class="logo-image">
            </div>
            <div class="search">
                <button class="search-button" type="submit">
                    <img src="./src/assets/images/search-icon.png" alt="Ícone de busca" class="search-button-icon">
                </button>
                <input class="search-input" type="search" placeholder="Busca por Pokémon pelo nome">
            </div>
        </div>
    </header>

    <section class="pokemon-filter-section">
        <div class="container">
            <h2 class="pokemon-filter-section-title">
                Busque o Pokémon por tipo!
            </h2>
            <ul class="pokemon-filter-list">
                <li class="pokemon-filter-item pokemon-filter-item-active">
                    <button class="pokemon-filter-button" data-pokemon-type-name="all">
                        All
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="fire">
                        Fire
                    </button>
                </li>
                <li class="pokemon-filter-item" data-pokemon-type-name="water">
                    <button class="pokemon-filter-button">
                        Water
                    </button>
                </li>
                <li class="pokemon-filter-item" data-pokemon-type-name="electric">
                    <button class="pokemon-filter-button">
                        Eletric
                    </button>
                </li>
                <li class="pokemon-filter-item" data-pokemon-type-name="poison">
                    <button class="pokemon-filter-button">
                        Poison
                    </button>
                </li>
            </ul>            
        </div>
    </section>

    <main class="pokemons">
        <div class="container">
            <ul class="pokemons-list"></ul>            
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
